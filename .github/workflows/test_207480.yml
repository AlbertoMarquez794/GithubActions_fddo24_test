name: Test Homework 207480

on:
  schedule:
    - cron: '0 18 * * *'  # 12 PM CST (18:00 UTC)

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run pytest
        run: |
          pytest tareas/207480/test_function.py


