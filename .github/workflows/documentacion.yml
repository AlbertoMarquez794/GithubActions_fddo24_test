name: Build and Deploy Sphinx Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'documentacion/**'  # This triggers the workflow only when changes are made in the 'documentacion/' directory

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Python 3.12
      - name: Set up Python 3.12
        uses: actions/setup-python@v3
        with:
          python-version: 3.12

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Build the Sphinx Documentation
      - name: Build Sphinx Documentation
        run: |
          cd documentacion/docs
          sphinx-build -b html . _build/html

      # 5. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          # Path to the folder containing the generated HTML files
          publish_dir: documentacion/docs/_build/html
          publish_branch: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
